openapi: 3.0.0
info:
  title: Rokomferi Backend API
  description: E-commerce API for Rokomferi
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        avatar:
          type: string
        role:
          type: string
          enum: [customer, admin]

    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        sku:
          type: string
        description:
          type: string
        basePrice:
          type: number
        salePrice:
          type: number
        stock:
          type: integer
        stockStatus:
          type: string
          enum: [in_stock, out_of_stock, pre_order]
        isActive:
          type: boolean
        categoryId:
          type: string
        media:
          type: object
          description: Can optionally contain "images" array

    Order:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        totalAmount:
          type: number
        paymentStatus:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"

    OrderItem:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: integer
        price:
          type: number

    Address:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        contactEmail:
          type: string
        phone:
          type: string
        division:
          type: string
        addressLine:
          type: string

paths:
  # --- Auth ---
  /auth/google:
    post:
      summary: Login with Google
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idToken:
                  type: string
      responses:
        "200":
          description: Successful Login
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"

  /auth/refresh:
    post:
      summary: Refresh Access Token
      description: Uses HttpOnly cookie 'refresh_token'
      responses:
        "200":
          description: New Access Token
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string

  /auth/me:
    get:
      summary: Get Current User Profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User Profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  # --- Catalog ---
  /products:
    get:
      summary: List Products
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: category
          schema:
            type: string
      responses:
        "200":
          description: List of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
                  meta:
                    type: object

  /products/{slug}:
    get:
      summary: Get Product Details
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Product Details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"

  # --- Cart & Order ---
  /cart:
    get:
      summary: Get My Cart
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current Cart
    post:
      summary: Add to Cart
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                quantity:
                  type: integer
      responses:
        "200":
          description: Updated Cart

  /checkout:
    post:
      summary: Place Order
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: object
                paymentMethod:
                  type: string
      responses:
        "200":
          description: Order Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  # --- Admin ---
  /admin/products:
    post:
      summary: Create Product (Admin)
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "201":
          description: Product Created

  /admin/products/{id}:
    put:
      summary: Update Product (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "200":
          description: Product Updated

  /admin/inventory/adjust:
    post:
      summary: Manual Inventory Adjustment (Admin)
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                changeAmount:
                  type: integer
                  description: Positive to add, negative to remove
                reason:
                  type: string
      responses:
        "200":
          description: Stock Updated

  /admin/orders:
    get:
      summary: List All Orders (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
      responses:
        "200":
          description: Order List

  /admin/orders/{id}/status:
    patch:
      summary: Update Order Status (Admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    [
                      pending,
                      processing,
                      shipped,
                      delivered,
                      cancelled,
                      returned,
                    ]
      responses:
        "200":
          description: Status Updated
