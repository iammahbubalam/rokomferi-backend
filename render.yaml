services:
  - type: web
    name: rokomferi-backend
    env: docker
    plan: free
    region: singapore
    envVars:
      - key: ENV
        value: production
      - key: PORT
        value: 8080
      # You will be prompted to enter these in the Render Dashboard:
      # - DB_DSN
      # - JWT_SECRET
      # - GOOGLE_CLIENT_ID
      # - GOOGLE_CLIENT_SECRET
